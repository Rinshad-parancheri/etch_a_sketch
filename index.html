<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tools">
            <input type="color" id="colorPicker" class="color-picker">
            <button class="btn" id="brush">Brush</button>
            <button class="btn" id="rainbow">Rainbow</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="clear">Clear</button>
            <div id="size">16 x 16</div>
            <input type="range" name="range" id="range" value="16" max="64">
        </div>
        <div class="sketch" id="sketch-pad">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
